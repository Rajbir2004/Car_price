<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            background: url('templates/1740645572782.png') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            font-size: 14px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 3px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #5dade2;
        }

        button {
            margin-top: 18px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e86c1;
        }

        .prediction {
            margin-top: 18px;
            font-size: 18px;
            color: #2c3e50;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">
    <form action="{{ url_for('predict') }}" method="post">
        <h2>Predict Car Selling Price</h2>

        <label for="first">Year</label>
        <input id="first" name="Year" type="number" required>

        <label for="second">Showroom Price (in Lakhs)</label>
        <input id="second" name="Present_Price" required>

        <label for="third">Kilometers Driven</label>
        <input id="third" name="Kms_Driven" required>

        <label for="fourth">Previous Owners (0/1/3)</label>
        <input id="fourth" name="Owner" required>

        <label for="fuel">Fuel Type</label>
        <select name="Fuel_Type_Petrol" id="fuel" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>

        <label for="resea">Seller Type</label>
        <select name="Seller_Type_Individual" id="resea" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select>

        <label for="research">Transmission Type</label>
        <select name="Transmission_Mannual" id="research" required>
            <option value="Mannual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>

        <button type="submit">Calculate Selling Price</button>
    </form>

    <div class="prediction">
        {{ prediction_text }}
    </div>
</div>

</body>
</html>
